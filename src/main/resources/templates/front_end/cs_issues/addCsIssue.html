<script>

// 取得圖示容器
const iconContainer = document.getElementById('icon-container');

let isDragging = false; // 是否正在拖曳
let offsetX = 0; // 滑鼠與圖示的水平距離
let offsetY = 0; // 滑鼠與圖示的垂直距離

// 開始拖曳
iconContainer.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - iconContainer.offsetLeft; // 計算點擊時的偏移量
    offsetY = e.clientY - iconContainer.offsetTop;
    iconContainer.style.cursor = 'grabbing'; // 拖曳游標
});

// 拖曳移動
document.addEventListener('mousemove', (e) => {
    if (isDragging) {
        // 更新圖示位置
        iconContainer.style.left = `${e.clientX - offsetX}px`;
        iconContainer.style.top = `${e.clientY - offsetY}px`;
        iconContainer.style.position = 'absolute'; // 確保位置可變動
    }
});

// 結束拖曳
document.addEventListener('mouseup', () => {
    isDragging = false; // 停止拖曳
    iconContainer.style.cursor = 'pointer'; // 還原游標樣式
});
</script>
