<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>寵寵唯跡友善平台</title>
        <link rel="stylesheet" href="/css/frontend_index_styles.css">
        <link rel="stylesheet" href="/slick/slick.css"/>
        <link rel="stylesheet" href="/slick/slick-theme.css"/>
    </head>
<style>

.profile-picture {
		    width: 30px; /* 調整寬度，例如 50px */
		    height: 30px; /* 調整高度，與寬度保持一致 */
		    border-radius: 50%; /* 如果需要圓形頭像，保留此屬性 */
		    object-fit: cover; /* 確保圖片不會被拉伸 */
			}

body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

.profile-picture {
		    width: 30px; /* 調整寬度，例如 50px */
		    height: 30px; /* 調整高度，與寬度保持一致 */
		    border-radius: 50%; /* 如果需要圓形頭像，保留此屬性 */
		    object-fit: cover; /* 確保圖片不會被拉伸 */
			}

.container {
	max-width: 1000px;
	margin: 50px auto;
	background: white;
	padding: 20px;
	border-radius: 8px;
	box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h1 {
	text-align: center;
	color: #333;
	margin-bottom: 20px;
}

table {
	width: 100%;
	border-collapse: collapse;
	margin: 20px 0;
}

table, th, td {
	border: 1px solid #ddd;
}

th, td {
	padding: 10px;
	text-align: left;
}

th {
	background-color: #f2f2f2;
}

.status {
	font-weight: bold;
	color: #fff;
	padding: 5px 10px;
	border-radius: 5px;
}

.status.pending {
	background-color: #f39c12;
}

.status.resolved {
	background-color: #4caf50;
}


	.contact-icon img {
		    width: 100PX;
		    height: AUTO;
		    object-fit: cover;
		    border-radius: 100%;
		    MARGIN-LEFT: -200%;
		}
		
		.contact-icon {
		/*     position: fixed; /* 固定在螢幕右下角 */ 
		    bottom: 70px; /* 距離底部 */
		     right: 80px; /* 距離右側 */ 
		    width: 80px; /* 圓形大小 */
		    height: 80px; /* 圓形大小 */
		    display: flex; /* 彈性盒子 */
		    flex-direction: column; /* 垂直排列 */
		    align-items: center; /* 水平置中 */
		    justify-content: center; /* 垂直置中 */
		    cursor: pointer; /* 滑鼠指標 */
		}
		
		.contact-icon img {
		    width: 100px;
		    height: 100px;
		    object-fit: cover;
		    border-radius: 100%;
		    margin-left: 460%;
		    margin-top: 140%;
		}
		.contact-icon span {
		    margin-top: -15px;
		    font-size: 12px;
		    color: #2c2a2a;
		    text-align: center;
		    white-space: nowrap;
		    font-size: 17px;
		    margin-right: -1154%;
		    font-weight: bold;
		}


</style>
</head>
<body>
 

  <header>
            <h1>
                <a th:href="@{/}">寵寵唯跡 ServPET</a>
            </h1>
        </header>
        
        <nav>
            <div class="dropdown">
                <button class="dropbtn">最新消息</button>
                <div class="dropdown-content">
                    <a th:href="@{/member/event/list}">平台公告消息</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">寵物商城</button>
                <div class="dropdown-content">
                    <a th:href="@{/pdDetails/allProductsHomepage}">商品列表</a>
                    <a th:href="@{/cartDetails/shoppingCart}">購物車</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">寵物美容</button>
                <div class="dropdown-content">
                    <a th:href="@{/pg/showAllPgSvcItem}">寵物美容服務</a>
                    <a th:href="@{/pg}">預約</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">寵物保母</button>
                <div class="dropdown-content">
                    <a th:href="@{/ps/psList}">寵物保母服務</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">會員專區</button>
                <div class="dropdown-content">
                    <a th:href="@{/profile}">會員個人資訊</a>
                    <a th:href="@{/pets}">寵物資訊</a>
                    <a th:href="@{/ntfy/member}">會員訊息匣</a>
                    <a th:href="@{/mebPdo/mebPdo}">商城訂單</a>
                    <a th:href="@{/booking/calendar}">我的寵物美容月曆</a>
                    <a th:href="@{/pdFav/list}">商品收藏</a>
                    <a th:href="@{/pgFav/list}">寵物美容師收藏</a>
                    <a th:href="@{/favorites/psfav}">寵物保母收藏</a>
                    <a th:href="@{/vtr/create}">我的錢包</a>
                    <a th:href="@{/apply/create}">成為美容師/保母</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">聯絡我們</button>
                <div class="dropdown-content">
                    <a th:href="@{/member/cs-issues/add}">問題反應</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">登入</button>
                <div class="dropdown-content">
                    <a th:href="@{/login}">會員登入</a>
                    <a th:href="@{/back_end/login}">後台登入</a>
                </div>
            </div>
              <div class="user-info">
            <div class="user-profile">
        <!-- 顯示會員頭像或預設圖片 -->
        <img th:src="${mebImg != null ? 'data:image/png;base64,' + mebImg : '/images/defaultavatar.png'}" 
             alt="會員頭像" 
             class="profile-picture" />
     </div>
         <div class="user-actions">
<!--         <a th:if="${!isLoggedIn}" th:href="@{/login}">登入</a>  -->
             <a href="#" onclick="confirmLogout()">會員登出</a> 
         </div>
     </div>
        </nav>

        
        
       
        
        <main>
        <div class="container">
        
        <div class="contact-icon" id="icon-container">
					    <a th:href="@{/member/cs-issues/add}">
					        <img id="pet1" th:src="@{/images/event7.jpg}" width="50px" height="50px" alt="Pet Image">
					    </a>
					    <span>客服表單</span>
					</div>
        
		<h1>我的諮詢列表</h1>
		<table>
			<thead>
				<tr>
					<th>表單編號</th>
					<th>問題內容</th>
					<th>狀態</th>
					<th>提交日期</th>
					<th>回覆內容</th>
					<th>回覆日期</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="issue : ${issues}">
					<td th:text="${issue.csQaId}"></td>
					<td th:text="${issue.qaContent}"></td>
					<td><span
						th:classappend="${issue.qaSta == '0' ? 'status pending' : 'status resolved'}"
						th:text="${issue.qaSta == '0' ? '處理中' : '已回覆'}"></span></td>
					<td
						th:text="${issue.qaDate != null ? #temporals.format(issue.qaDate, 'yyyy-MM-dd HH:mm:ss') : '無記錄'}"></td>
					<td th:text="${issue.reContent ?: '尚未回覆'}"></td>
					<td
						th:text="${issue.reDate != null ? #temporals.format(issue.reDate, 'yyyy-MM-dd HH:mm:ss') : '無記錄'}"></td>
				</tr>
			</tbody>
		</table>
	</div>
	 </main>

        <footer>
            <p>寵寵唯跡友善平台 ServPet Forever &copy; 2024</p>
        </footer></body>
</html>
