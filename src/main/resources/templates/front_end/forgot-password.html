<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>重置密碼</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f7f8fa;
	display: flex;
	justify-content: center;
	align-items: center;
	height: 100vh;
}

.form-container {
	background-color: white;
	padding: 30px;
	border-radius: 10px;
	box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
	text-align: center;
}

h2 {
	color: #333;
	margin-bottom: 20px;
}

input {
	width: 100%;
	padding: 10px;
	margin-bottom: 15px;
	border-radius: 5px;
	border: 1px solid #ccc;
}

button {
	width: 100%;
	padding: 10px;
	background-color: #007bff;
	color: white;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button:hover {
	background-color: #0056b3;
}
</style>
</head>
<body>
	<div class="form-container">
		<h2>重置密碼</h2>
		<form action="/front_end/forgot-password" method="post">
    <input type="hidden" name="_csrf" th:value="${_csrf.token}">
    <input type="email" id="mebMail" name="mebMail" placeholder="請輸入您的電子郵件" required>
    <button type="submit">重置密碼</button>
</form>


		<!-- 顯示後端返回的錯誤或成功訊息 -->
		<p th:if="${error}" style="color: red;" th:text="${error}"></p>
		<p th:if="${message}" style="color: green;" th:text="${message}"></p>

	</div>
</body>
</html>
