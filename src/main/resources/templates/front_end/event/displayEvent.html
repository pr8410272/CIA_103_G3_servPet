<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>寵寵唯跡友善平台</title>
<link rel="stylesheet" href="/css/frontend_index_styles.css">
<link rel="stylesheet" href="/slick/slick.css" />
<link rel="stylesheet" href="/slick/slick-theme.css" />
</head>
<style>
	.profile-picture {
		    width: 30px; /* 調整寬度，例如 50px */
		    height: 30px; /* 調整高度，與寬度保持一致 */
		    border-radius: 50%; /* 如果需要圓形頭像，保留此屬性 */
		    object-fit: cover; /* 確保圖片不會被拉伸 */
			}
	
		.container {
			width:650px;
			height: auto;
			margin: 40px auto;
			background: white;
			border-radius: 10px;
			padding: 20px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}
		
		.container h1 {
			color: #333;
			text-align: center;
			font-size: 1.8em;
			margin-bottom: 20px;
		}
		
		.container table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
		}
		
		.container th, .container td {
			text-align: left;
			padding: 10px;
			border-bottom: 1px solid #ddd;
			font-size: 1rem;
			color: #555;
		}
		
		.container th {
			font-weight: bold;
			color: #333;
		}
		
		.highlight {
			font-weight: bold;
			color: #5ea5d9;
		}
		
		.buttonList {
			text-align: center; /* 將按鈕置中 */
			margin-top: 20px; /* 與表格保持間距 */
		}
		
		.buttonList .back-link {
			display: inline-block;
			padding: 10px 20px;
			background-color: #5ea5d9;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			font-size: 1rem;
			transition: background-color 0.3s ease;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
		
		.buttonList .back-link:hover {
			background-color: #5ea5d9;
			box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
		}
		
		.back-link {
			display: inline-block;
			margin-top: 30px;
			padding: 10px 20px;
			background-color: #5ea5d9;
			color: white;
			text-decoration: none;
			border-radius: 5px;
			font-size: 1rem;
			text-align: center;
			transition: background-color 0.3s ease;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
		}
		
		.back-link:hover {
			background-color: #5ea5d9;
			box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
		}


		@media ( max-width :100%) {
			.container {
				padding: 15px;
				margin: 20px;
			}
			.container h1 {
				font-size: 1.5em;
			}
			.container th, .container td {
				font-size: 0.9rem;
			}
			.back-link {
				font-size: 0.9rem;
				padding: 8px 15px;
			}
		}
		
		.container {
    width: 50%;
    margin-top: 20px;
}

h1 {
    font-size: 1.5rem;
    margin-bottom: 20px;
}

.info-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.info-item {
    display: flex;
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
    padding-left: 10%; /* 向左移 10% */
}

.info-title {
    flex: 0 0 20%;
    font-weight: bold;
    text-align: left;
}

.info-content {
    flex: 1;
    text-align: left;
}

.button-list {
    margin-top: 20px;
    padding-left: 40%; /* 向左移 10% */
}

/* .back-link { */
/*     color: #007bff; */
/*     text-decoration: none; */
/*     font-weight: bold; */
/* } */

.back-link:hover {
    text-decoration: underline;
}
		
</style>
</head>
<body>
	<header>
            <h1>
                <a th:href="@{/}">寵寵唯跡 ServPET</a>
            </h1>
        </header>
        
        <nav>
            <div class="dropdown">
                <button class="dropbtn">最新消息</button>
                <div class="dropdown-content">
                    <a th:href="@{/member/event/list}">平台公告消息</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">寵物商城</button>
                <div class="dropdown-content">
                    <a th:href="@{/pdDetails/allProductsHomepage}">商品列表</a>
                    <a th:href="@{/cartDetails/shoppingCart}">購物車</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">寵物美容</button>
                <div class="dropdown-content">
                    <a th:href="@{/pg/showAllPgSvcItem}">寵物美容服務</a>
                    <a th:href="@{/pg}">預約</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">寵物保母</button>
                <div class="dropdown-content">
                    <a th:href="@{/ps/psList}">寵物保母服務</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">會員專區</button>
                <div class="dropdown-content">
                    <a th:href="@{/profile}">會員個人資訊</a>
                    <a th:href="@{/pets}">寵物資訊</a>
                    <a th:href="@{/ntfy/member}">會員訊息匣</a>
                    <a th:href="@{/mebPdo/mebPdo}">商城訂單</a>
                    <a th:href="@{/booking/calendar}">我的寵物美容月曆</a>
                    <a th:href="@{/pdFav/list}">商品收藏</a>
                    <a th:href="@{/pgFav/list}">寵物美容師收藏</a>
                    <a th:href="@{/favorites/psfav}">寵物保母收藏</a>
                    <a th:href="@{/vtr/create}">我的錢包</a>
                    <a th:href="@{/apply/create}">成為美容師/保母</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">聯絡我們</button>
                <div class="dropdown-content">
                    <a th:href="@{/member/cs-issues/add}">問題反應</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">登入</button>
                <div class="dropdown-content">
                    <a th:href="@{/login}">會員登入</a>
                    <a th:href="@{/back_end/login}">後台登入</a>
                </div>
            </div>
              <div class="user-info">
            <div class="user-profile">
        <!-- 顯示會員頭像或預設圖片 -->
        <img th:src="${mebImg != null ? 'data:image/png;base64,' + mebImg : '/images/defaultavatar.png'}" 
             alt="會員頭像" 
             class="profile-picture" />
     </div>
         <div class="user-actions">
<!--         <a th:if="${!isLoggedIn}" th:href="@{/login}">登入</a>  -->
             <a href="#" onclick="confirmLogout()">會員登出</a> 
         </div>
     </div>
        </nav>

	<main>
		<div class="container">
		    <h1>詳細資訊</h1>
		    <div class="info-list">
		        <div class="info-item">
		            <div class="info-title">標題</div>
		            <div class="info-content"><span th:text="${eventVO.title}" class="highlight">活動標題</span></div>
		        </div>
		        <div class="info-item">
		            <div class="info-title">內容</div>
		            <div class="info-content"><span th:text="${eventVO.content}">活動內容</span></div>
		        </div>
		        <div class="info-item">
		            <div class="info-title">類型</div>
		            <div class="info-content">
		                <span class="highlight" th:if="${eventVO.infType == 0}">最新消息</span>
		                <span class="highlight" th:if="${eventVO.infType == 1}">常見問題</span>
		                <span class="highlight" th:if="${eventVO.infType == 2}">專欄文章</span>
		            </div>
		        </div>
		        <div class="info-item">
		            <div class="info-title">建立時間</div>
		            <div class="info-content">
		                <span th:text="${#dates.format(eventVO.created, 'yyyy-MM-dd HH:mm')}">2024-11-30 10:00:00</span>
		            </div>
		        </div>
		        <div class="info-item">
		            <div class="info-title">更新時間</div>
		            <div class="info-content">
		                <span th:text="${#dates.format(eventVO.updated, 'yyyy-MM-dd HH:mm')}">2024-11-30 12:00:00</span>
		            </div>
		        </div>
		    </div>
		
		    <div class="button-list">
		        <a th:href="@{/member/event/list}" class="back-link">返回活動公告列表</a>
		    </div>
		</div>

	</main>

	<footer>
		<p>Copyright © 2024 ServPET 寵寵唯跡 All Rights Reserved.</p>
	</footer>

</body>
</html>
