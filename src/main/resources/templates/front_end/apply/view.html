<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請詳情 - 寵寵唯跡友善平台</title>
    <link rel="stylesheet" href="/css/frontend_index_styles.css">
    <style>
        /* 確保 footer 放置在最底部 */
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFFDF9;
        }
	
		.profile-picture {
		    width: 30px; /* 調整寬度，例如 50px */
		    height: 30px; /* 調整高度，與寬度保持一致 */
		    border-radius: 50%; /* 如果需要圓形頭像，保留此屬性 */
		    object-fit: cover; /* 確保圖片不會被拉伸 */
			}		
		
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-wrapper {
    max-width: 750px;
    width: 100%;
    background-color: #ffffff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
}
        .card-wrapper h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }
        .button-wrapper {
		  text-align: center; /* 父容器文字對齊置中 */
		}
		
		.btn-primary {
		    display: inline-block; /* 讓按鈕的寬度保持 inline-block */
		    margin: 0 auto; /* 配合 text-align 置中按鈕 */
		}
        

        .table {
            width: 100%;
            margin-bottom: 20px;
            background-color: transparent;
            border-collapse: collapse;
        }

        .table th,
        .table td {
            padding: 12px;
            vertical-align: middle;
            border: 1px solid #ddd;
        }

        .table th {
            text-align: right;
            background-color: #f7f7f7;
            font-weight: bold;
            color: #555555;
        }

        .table td {
            text-align: left;
            color: #333333;
        }

        .table img {
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
           
        }

        .badge {
            padding: 0.5em 1em;
            font-size: 0.9rem;
            border-radius: 5px;
        }

        .badge.bg-secondary {
            background-color: #7f8c8d;
            color: #ffffff;
        }

        .badge.bg-success {
            background-color: #27ae60;
            color: #ffffff;
        }

        .badge.bg-danger {
            background-color: #e74c3c;
            color: #ffffff;
        }

        .badge.bg-dark {
            background-color: #2c3e50;
            color: #ffffff;
        }
        a.btn-primary {
    display: inline-block;
    margin: 20px auto;
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 20px;
    font-size: 1rem;
    font-weight: bold;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
}
.text-center {
    text-align: center;
}
    </style>
</head>
<body>
       <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>寵寵唯跡友善平台</title>
        <link rel="stylesheet" href="/css/frontend_index_styles.css">
        <link rel="stylesheet" href="/slick/slick.css"/>
        <link rel="stylesheet" href="/slick/slick-theme.css"/>
    </head>
    <body>
       <header>
            <h1>
                <a th:href="@{/}">寵寵唯跡 ServPET</a>
            </h1>
        </header>
        
        <nav>
            <div class="dropdown">
                <button class="dropbtn">最新消息</button>
                <div class="dropdown-content">
                    <a th:href="@{/member/event/list}">平台公告消息</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">寵物商城</button>
                <div class="dropdown-content">
                    <a th:href="@{/pdDetails/allProductsHomepage}">商品列表</a>
                    <a th:href="@{/cartDetails/shoppingCart}">購物車</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">寵物美容</button>
                <div class="dropdown-content">
                    <a th:href="@{/pg/showAllPgSvcItem}">寵物美容服務</a>
                    <a th:href="@{/pg}">預約</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">寵物保母</button>
                <div class="dropdown-content">
                    <a th:href="@{/ps/psList}">寵物保母服務</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">會員專區</button>
                <div class="dropdown-content">
                    <a th:href="@{/profile}">會員個人資訊</a>
                    <a th:href="@{/pets}">寵物資訊</a>
                    <a th:href="@{/ntfy/member}">會員訊息匣</a>
                    <a th:href="@{/mebPdo/mebPdo}">商城訂單</a>
                    <a th:href="@{/booking/calendar}">我的寵物美容月曆</a>
                    <a th:href="@{/pdFav/list}">商品收藏</a>
                    <a th:href="@{/pgFav/list}">寵物美容師收藏</a>
                    <a th:href="@{/favorites/psfav}">寵物保母收藏</a>
                    <a th:href="@{/vtr/create}">我的錢包</a>
                    <a th:href="@{/apply/create}">成為美容師/保母</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">聯絡我們</button>
                <div class="dropdown-content">
                    <a th:href="@{/member/cs-issues/add}">問題反應</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">登入</button>
                <div class="dropdown-content">
                    <a th:href="@{/login}">會員登入</a>
                    <a th:href="@{/back_end/login}">後台登入</a>
                </div>
            </div>
              <div class="user-info">
            <div class="user-profile">
        <!-- 顯示會員頭像或預設圖片 -->
        <img th:src="${mebImg != null ? 'data:image/png;base64,' + mebImg : '/images/defaultavatar.png'}" 
             alt="會員頭像" 
             class="profile-picture" />
     </div>
         <div class="user-actions">
<!--         <a th:if="${!isLoggedIn}" th:href="@{/login}">登入</a>  -->
             <a href="#" onclick="confirmLogout()">會員登出</a> 
         </div>
     </div>
        </nav>

    
    <div class="container">
        <div class="card-wrapper">
            <h1>申請詳情</h1>
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">申請ID</th>
                        <td><span th:text="${apply.applyId}">29002</span></td>
                    </tr>
                    <tr>
                        <th scope="row">申請項目</th>
                        <td><span th:text="${apply.applyCate == '1' ? '保母' : '美容師'}">美容師</span></td>
                    </tr>
                    <tr>
                        <th scope="row">會員姓名</th>
                        <td><span th:text="${apply.mebId.mebName}">王五</span></td>
                    </tr>
                    <tr>
                        <th scope="row">會員信箱</th>
                        <td><span th:text="${apply.mebId.mebMail}">user@example.com</span></td>
                    </tr>
                    <tr>
                        <th scope="row">證件照</th>
                        <td><img th:src="@{'/apply/image/' + ${apply.applyId} + '/license'}" alt="證件照" src="sample-image.jpg"></td>
                    </tr>
                    <tr>
                        <th scope="row">申請狀態</th>
                        <td>
                            <span th:classappend="${apply.applyStatus == '0' ? 'badge bg-secondary' :
                                                  apply.applyStatus == '1' ? 'badge bg-success' :
                                                  apply.applyStatus == '2' ? 'badge bg-danger' : 'badge bg-dark'}"
                                  th:text="${apply.applyStatus == '0' ? '未審核' :
                                           apply.applyStatus == '1' ? '審核通過' :
                                           apply.applyStatus == '2' ? '駁回' : '未知'}">駁回</span>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">申請時間</th>
                        <td><span th:text="${#temporals.format(apply.applyTime, 'yyyy-MM-dd HH:mm:ss')}">2024-12-10 11:24:19</span></td>
                    </tr>
                    <tr>
                        <th scope="row">駁回原因</th>
                        <td><span th:text="${apply.applyRejectReason} ?: '無'">資料不完整</span></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <a href="/apply/list" class="btn-primary">返回列表</a>
            </div>
        </div>
    </div>
    
    <footer>
        <p>© 2024 寵寵唯跡友善平台</p>
    </footer>
</body>
</html>
