<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>管理員權限新增 - addAdminPer.html</title>
<link rel="stylesheet" th:href="@{/css/addAdminPer.css}" />
<link rel="stylesheet" th:href="@{/css/adminData.css}" />
<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
<body>

	<!--*************** table#header (上方深色) 區域 **************-->
	<table id="header">
		<tr>
			<td><img th:src="@{/images/admin/pflogow.png}" /> <font>管理員權限新增</font>
				<img th:src="@{/images/admin/pflogow.png}" /></td>
		</tr>
	</table>

	<div th:include="@{back_end/admin/adminData}"></div>

	<!--**************** div#body (中間淺色) 區域 *****************-->
	<div th:include="@{back_end/admin/dashboard}"></div>
	<div id="body">

		<article id="BGcat">
			<img id="BGcat" th:src="@{/images/admin/BGcat.png}" />
		</article>

		<article id="body">

			<h2>
				<span>填寫資料</span>
			</h2>
			<hr>
			<h4>
				<b>所有欄位皆為必填欄位</b>
			</h4>
			<form th:action="@{insert}" method="post" th:object="${adminPerVO}">

				<div>
					<label>請選擇管理員:</label> <select th:field="*{adminVO.adminId}"
						id="adminId">
						<option th:each="admin : ${adminListData}"
							th:value="${admin.adminId}" th:text="${admin.adminName}"></option>
					</select> <br /> <span th:if="${#fields.hasErrors('adminVO.adminId')}"
						th:errors="*{adminVO.adminId}" class="error"></span>
				</div>

				<div>
					<label>選擇功能權限:</label> <select th:field="*{fncVO.fncId}" id="fncId">
						<option th:each="fnc : ${fncList}" th:value="${fnc.fncId}"
							th:text="${fnc.fncName}"></option>
					</select> <br /> <span th:if="${#fields.hasErrors('fncVO.fncId')}"
						th:errors="*{fncVO.fncId}" class="error"></span>
				</div>
				<br>
				<div>
					<button type="submit" id="submit">送出新增</button>
				</div>
			</form>
			<button type="submit"
				onclick="window.location.href='/adminPer/select_adminPer_page'">回管理頁</button>
		</article>

		<article id="BGdog">
			<img id="BGdog" th:src="@{/images/admin/BGdog.png}" />
		</article>

	</div>

	<!--***************** footer (下方深色) 區域 *****************-->
	<footer>
		<p>Copyright © 2024 ServPET 寵寵唯蹟 All Rights Reserved.</p>
	</footer>

</body>
</html>
