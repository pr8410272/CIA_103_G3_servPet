<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯訊息</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">編輯訊息</h1>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/ntfy/admin/update}" method="post" th:object="${notification}">
                    <input type="hidden" th:field="*{ntfyMgmtId}">
                    <input type="hidden" th:field="*{mebVO.mebId}">
                    <input type="hidden" th:field="*{date}">
                    <div class="mb-3">
                        <label for="title" class="form-label">標題</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">內容</label>
                        <textarea class="form-control" id="content" th:field="*{content}" required rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">狀態</label>
                        <select class="form-control" id="status" th:field="*{status}">
                            <option value="0">未讀</option>
                            <option value="1">已讀</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                    <a href="/ntfy/admin" class="btn btn-secondary">取消</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
