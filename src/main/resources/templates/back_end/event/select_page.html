	 <script th:inline="javascript">
        /* Thymeleaf 後端數據渲染為 JavaScript 數組 */
        const events = /*[[${events}]]*/ []; 
        // 假設 events 數據格式: [{"infId": "14001", "title": "公告A", "content": "這是公告A的內容"}, ...]
    </script>
    <script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("search-input");
        const resultContainer = document.getElementById("search-results");

        const statusMap = {
            0: "最新消息",
            1: "常見QA",
            2: "專欄文章",
            99: "下架"
        };

        searchInput.addEventListener("input", function () {
            const keyword = searchInput.value.trim().toLowerCase();
            resultContainer.innerHTML = "";

            if (keyword === "") return;

            const filteredResults = events.filter(event =>
                event.infId.toString().includes(keyword) ||
                (event.title && event.title.toLowerCase().includes(keyword)) ||
                (event.content && event.content.toLowerCase().includes(keyword)) ||
                (statusMap[event.infType] && statusMap[event.infType].toLowerCase().includes(keyword))
            );

            if (filteredResults.length > 0) {
                filteredResults.forEach(event => {
                    const li = document.createElement("li");
                    li.classList.add("search-result-item");

                    const statusText = statusMap[event.infType] || "未知狀態";
                    li.innerHTML = `
                        <span class="result-title">編號: ${event.infId} | 標題: ${event.title}</span>
                        <span class="result-content">內容: ${event.content}</span>
                        <span class="result-content">狀態: ${statusText}</span>
                    `;

                    li.addEventListener("click", () => {
                        window.location.href = `display?infid=${event.infId}`;
                    });

                    resultContainer.appendChild(li);
                });
            } else {
                const noResult = document.createElement("li");
                noResult.classList.add("no-result");
                noResult.textContent = "沒有找到符合條件的公告";
                resultContainer.appendChild(noResult);
            }
        });
    });



    </script>
