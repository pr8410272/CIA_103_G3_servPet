<!-- 引入 SweetAlert2 的 CSS 和 JS -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // SweetAlert - 通過按鈕
    document.querySelectorAll('form[action*="/apply/approve/"]').forEach(form => {
        form.addEventListener('submit', function (event) {
            event.preventDefault(); // 防止直接提交表單

            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true; // 禁用按鈕，防止重複提交
            submitButton.innerText = '提交中...'; // 修改按鈕文字

            Swal.fire({
                title: '通過成功',
                text: '新的帳號、密碼已由 Email 發送',
                icon: 'success',
                confirmButtonText: '確定'
            }).then(() => {
                form.submit(); // 彈窗確認後提交表單
            });
        });
    });

    // SweetAlert - 駁回按鈕
    document.querySelector('form[action*="/apply/reject/"]').addEventListener('submit', function (event) {
        event.preventDefault(); // 防止直接提交表單

        const form = this;
        const submitButton = event.target.querySelector('button[type="submit"]');
        submitButton.disabled = true; // 禁用按鈕，防止重複提交
        submitButton.innerText = '提交中...'; // 修改按鈕文字

        Swal.fire({
            title: '確認送出駁回通知？',
            text: '將通過 Email 發送駁回原因給申請者',
            icon: 'warning',
            showCancelButton: true,
            confirmButtonText: '送出',
            cancelButtonText: '取消'
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: '已送出駁回通知',
                    text: '原因已由 Email 發送通知',
                    icon: 'success',
                    confirmButtonText: '確定'
                }).then(() => {
                    form.submit(); // 彈窗確認後提交表單
                });
            } else {
                submitButton.disabled = false; // 取消時重新啟用按鈕
                submitButton.innerText = '送出'; // 恢復按鈕文字
            }
        });
    });
</script>
