<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>功能資料</title>
<link rel="stylesheet" th:href="@{/css/listOneFnc.css}" />
<link rel="stylesheet" th:href="@{/css/adminData.css}" />
<link rel="stylesheet" th:href="@{/css/dashboard.css}" />
</head>
<body>

	<!--*************** table#header (上方深色) 區域 **************-->
	<table id="header">
		<tr>
			<td><img th:src="@{/images/admin/pflogow.png}" /> <font>功能資料</font>
				<img th:src="@{/images/admin/pflogow.png}" /></td>
		</tr>
	</table>

	<div th:include="@{back_end/admin/adminData}"></div>

	<!--**************** div#body (中間淺色) 區域 *****************-->
	<div th:include="@{back_end/admin/dashboard}"></div>
	<div id="body" th:fragment="listOneFnc-div">

		<article id="BGcat">
			<img id="BGcat" th:src="@{/images/admin/BGcat.png}" />
		</article>

		<article id="body">
			<h2>
				<span>查詢結果</span>
			</h2>
			<hr>
			<table id="body">
				<!-- 表格表頭 -->
				<thead>
					<tr>
						<th>功能編號</th>
						<th>功能名稱</th>
						<th>功能描述</th>
						<th>功能創建時間</th>
						<th>功能更新時間</th>
					</tr>
				</thead>
				<!-- 表格資料 -->
				<tbody>
					<tr>
						<td th:text="${fncVO.fncId}"></td>
						<td th:text="${fncVO.fncName}"></td>
						<td th:text="${fncVO.fncDes}"></td>
						<td
							th:text="${#temporals.format(fncVO.fncCreAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
						<td
							th:text="${#temporals.format(fncVO.fncUpdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
					</tr>
				</tbody>

			</table>
			<br>
			<button type="submit"
				onclick="window.location.href='/fnc/select_fnc_page'">回管理頁</button>
		</article>

		<article id="BGdog">
			<img id="BGdog" th:src="@{/images/admin/BGdog.png}" />
		</article>

	</div>

	<!--***************** footer (下方深色) 區域 *****************-->
	<footer>
		<p>Copyright © 2024 ServPET 寵寵唯蹟 All Rights Reserved.</p>
	</footer>

</body>
</html>
